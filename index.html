    <script>
        $(document).ready(function(){
            $("#submitON").click(function(){
                $.ajax({
                    type: "POST",

                    data: { action: 'ON' },
                    success: function(response) {
                                            }

             $("#submitOFF").click(function(){

                                            }

            });

        });

    <div id="data"></div>
    <script>
        function loadData() {
            $.ajax({
                url: "GetValue.php",
                type: "GET",
                success: function(response) {
                    $('#data').html(response);
                }
            });
        }

        // Запрашиваем данные каждые 30 секунд
        loadData();
        setInterval(loadData, 1000);
